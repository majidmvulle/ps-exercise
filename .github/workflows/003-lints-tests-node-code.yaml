name: Lint & Test Node/Expressjs Code

on:
  pull_request:
    branches:
      - main
    paths:
      - 'service-a-expressjs/**.ts'
      - 'service-a-expressjs/**.js'
      - 'service-a-expressjs/package.json'
      - 'service-a-expressjs/yarn.lock'
  workflow_dispatch:
concurrency:
  group: ci-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-tests:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Lint typescript
        run: npx eslint .

      - name: Run tests with coverage
        run: npx jest --passWithNoTests --coverage
